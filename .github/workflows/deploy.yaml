name: Deploy to Kubernetes

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Kubernetes CLI
        uses: azure/setup-kubectl@v4

      - name: Authenticate with Kubernetes
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml

      - name: Build and Push Docker Image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u nuriofernandez --password-stdin
          docker build -t nuriofernandez/k3sglaucushello:${{ github.sha }} .
          docker push nuriofernandez/k3sglaucushello:${{ github.sha }}

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f .k3s/ --kubeconfig=kubeconfig.yaml
          kubectl set image deployment/k3sglaucushello k3sglaucushello=nuriofernandez/k3sglaucushello:${{ github.sha }} --kubeconfig=kubeconfig.yaml
          kubectl rollout status deployment/k3sglaucushello --kubeconfig=kubeconfig.yaml
